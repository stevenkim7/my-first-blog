<html>
<head>
    <meta charset="utf-8">
    <title>post_list</title>
</head>

<body>
    <div>
        <p> Posts : list </p>
        <p>{{ posts }}</p>
    </div>
    {% for post in posts %}
    <div>
        <p>published : {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    <hr>
    {% endfor %}
</body>
</html>
